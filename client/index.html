<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Buddies</title>
        <link rel="icon" type="images/icon" href="images/logo.ico">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="login-screen" class="screen">
            <div class="header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h1 class="header-text">Log In</h1>
            </div>

            <form class="user-input">
                <label class="input-prompt" for="username">Username</label><br>
                <input class="input-block" type="text" id="username" name="username"><br>
                <label class="input-prompt" for="password">Password</label><br>
                <input class="input-block" type="text" id="password" name="password"><br>
            </form>
        
            <a id="login-button" class="button" onclick="extractLoginValues()">
                <span class="button-text">Continue</span>
            </a>

            <a class="link" onclick="navigateToSignUp()">
                No account? Sign up!
            </a>
            
        </div>

        <div id="signup-screen" class="screen" style="display:none">
            <div class="header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h1 class="header-text">Sign Up</h1>
            </div>
    
            <form class="user-input">
                <label for="new-username">New username</label><br>
                <input class="input-block" type="text" id="new-username" name="new-username"><br>
                <label for="new-password">New password</label><br>
                <input class="input-block" type="password" id="new-password" name="new-password"><br>
                <label for="confirm-password">Confirm password</label><br>
                <input class="input-block" type="password" id="confirm-password" name="confirm-password"><br>
            </form>

            <a id="login-button" class="button" onclick="extractSignupValues()">
                <span class="button-text">Continue</span>
            </a>

            <a class="link" onclick="navigateToLogin()">
                <span>Back to login</span>
            </a>
        </div>

        <div id="post-or-seek" class="screen" style="display:none">
            <img class="burger-icon" src="images/menu.png">
        
            <img class="profile-picture" width="70px" height="70px" src="images/user.png">
            <h1 class="header-text">Hello world!</h1>

            <div class="small-header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h4 class="app-name">Buddies</h4>
            </div>

            <button class="usage" onclick="navigateToCreateGroup()">
                Post your study group
            </button>
            <button class="usage">
                Find a study group
            </button>
        </div>

        <div id="create-group" class="screen" style="display:none">
            <img class="burger-icon" src="images/menu.png" width="20px" height="20px">
        
            <h1 class="header-text">Create a new study group</h1>

            <div class="small-header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h4 class="app-name">Buddies</h4>
            </div>

            <form class="user-input">
                <label class="input-prompt" for="username">Course</label><br>
                <input class="input-block" type="text" id="course-name" name="username"><br>
                <label class="input-prompt" for="password">Availability (Enter your time and day of meeting)</label><br>
                <input class="input-block" type="text" id="availability" name="password"><br>
                <label class="input-prompt" for="password">Method of Delivery</label><br>
                <form>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> In-person
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Online
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Hybrid
                    </label><br>
                </form>
                <label class="input-prompt" for="password">Additional Comments</label><br>
                <input class="input-block" type="text" id="additional-comments" name="password"><br>
            </form>
        </div>

        <div id="create-group" class="screen" style="display:none">
            <img class="burger-icon" src="images/menu.png" width="20px" height="20px">
        
            <h1 class="header-text">Create a new study group</h1>

            <div class="small-header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h4 class="app-name">Buddies</h4>
            </div>

            <form class="user-input">
                <label class="input-prompt" for="username">Course</label><br>
                <input class="input-block" type="text" id="course-name" name="username"><br>
                <label class="input-prompt" for="password">Availability (Enter your time and day of meeting)</label><br>
                <input class="input-block" type="text" id="availability" name="password"><br>
                <label class="input-prompt" for="password">Method of Delivery</label><br>
                <form>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> In-person
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Online
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Hybrid
                    </label><br>
                </form>
                <label class="input-prompt" for="password">Additional Comments</label><br>
                <input class="input-block" type="text" id="additional-comments" name="password"><br>
            </form>

            <a id="login-button" class="button">
                <span class="button-text">Post</span>
            </a>
        </div>

        <div id="search-group" class="screen" style="display:none">
            <img class="burger-icon" src="images/menu.png" width="20px" height="20px">
        
            <h1 class="header-text">Create a new study group</h1>

            <div class="small-header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h4 class="app-name">Buddies</h4>
            </div>

            <form class="user-input">
                <label class="input-prompt" for="username">Course</label><br>
                <input class="input-block" type="text" id="course-name" name="username"><br>
                <label class="input-prompt" for="password">Availability (Enter your time and day of meeting)</label><br>
                <input class="input-block" type="text" id="availability" name="password"><br>
                <label class="input-prompt" for="password">Method of Delivery</label><br>
                <form>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> In-person
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Online
                    </label><br>
                    <label for="preference1">
                        <input type="checkbox" id="preference1" name="preference1"> Hybrid
                    </label><br>
                </form>
                <label class="input-prompt" for="password">Additional Comments</label><br>
                <input class="input-block" type="text" id="additional-comments" name="password"><br>
            </form>

            <a id="login-button" class="button">
                <span class="button-text">Post</span>
            </a>
        </div>

        <script src="app.js"></script>

    </body>
</html>
