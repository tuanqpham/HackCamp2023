<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Buddies</title>
        <link rel="icon" type="images/icon" href="images/logo.ico">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="login-screen" class="screen">
            <div class="header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h1 class="header-text">Log In</h1>
            </div>

            <form class="user-input">
                <label for="username">Username</label><br>
                <input class="input-block" type="text" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input class="input-block" type="text" id="password" name="password"><br>
            </form>
        
            <a class="button">
                <span class="button-text">Continue</span>
            </a>

            <a class="link" onclick="navigateToSignUp()">
                <span>No account? Sign up!</span>
            </a>
            
        </div>

        <div id="signup-screen" class="screen" style="display:none">
            <div class="header">
                <img class="logo" width="70px" height="70px" src="images/logo.ico">
                <h1 class="header-text">Sign Up</h1>
            </div>
    
            <form class="user-input">
                <label for="new-username">New username</label><br>
                <input class="input-block" type="text" id="new-username" name="new-username"><br>
                <label for="new-password">New password</label><br>
                <input class="input-block" type="password" id="new-password" name="new-password"><br>
                <label for="confirm-password">Confirm password</label><br>
                <input class="input-block" type="password" id="confirm-password" name="confirm-password"><br>
            </form>

            <a class="button">
                <span class="button-text">Continue</span>
            </a>

            <a class="link" onclick="navigateToLogin()">
                <span>Back to login</span>
            </a>
        </div>

        <script>
            function showSignUpScreen() {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('signup-screen').style.display = 'block';
            }
    
            function navigateToSignUp() {
                document.getElementById('signup-screen').style.display = 'block';
                document.getElementById('login-screen').style.display = 'none';
            }
    
            function navigateToLogin() {
                document.getElementById('signup-screen').style.display = 'none';
                document.getElementById('login-screen').style.display = 'block';
            }
        </script>

    </body>
</html>
